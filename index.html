<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="img-container">
                <img class="slide-image" src="images/1.png" alt="1.png">
                <img class="slide-image" src="images/2.png" alt="2.png">
                <img class="slide-image" src="images/3.png" alt="3.png">
                <img class="slide-image" src="images/4.png" alt="4.png">
                <img class="slide-image" src="images/5.png" alt="5.png">
                <img class="slide-image" src="images/6.png" alt="6.png">
                <img class="slide-image" src="images/7.png" alt="7.png">
            </div>
            <div class="button-container">
                <button class="slide-btn" data-dir="-1">&lt;</button>
                <button class="slide-btn" data-dir="1">&gt;</button>
            </div>
            <div class="pin-container">
                <div class="pin active"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
        </div>
    </div>
</body>
</html>
